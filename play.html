<style>
   :root {
      --pixel-size: 2px;
      --grid-cell: calc(var(--pixel-size) * 16);
      --bg: #9FA7E4;
   }
   @media(min-width: 700px) { :root { --pixel-size: 3px; } }
   @media(min-width: 1000px) { :root { --pixel-size: 4px; } }
   html, body { height: 100%; }
   body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
   }
   .pixel-art { image-rendering: pixelated; }
   .frame {
      width: calc(var(--pixel-size) * 160);
      height: calc(var(--pixel-size) * 144);
      outline: var(--pixel-size) solid #fff;
      position: relative;
   }
   .camera {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #61DDF7;
   }
   .map {
      background-image: url("https://assets.codepen.io/21542/CameraDemoMap.png");
      background-size: 100%;
      width: calc(13 * var(--grid-cell));
      height: calc(10 * var(--grid-cell));
      position: relative;
   }
   .character, .tree, .tree2, .npc1 {
      width: calc(var(--grid-cell) * 2);
      height: calc(var(--grid-cell) * 2);
      position: absolute;
   }
   .character {
      overflow: hidden;
   }
   .tree { left: calc(var(--grid-cell) * 0.5); top: calc(var(--grid-cell) * 3); }
   .tree2 { left: calc(var(--grid-cell) * 9.5); top: calc(var(--grid-cell) * 6); }
   .npc1 { left: calc(var(--grid-cell) * 1); top: calc(var(--grid-cell) * 6); }
   .shadow {
      width: 100%; height: 100%;
      background: url("https://assets.codepen.io/21542/DemoRpgCharacterShadow.png") no-repeat;
      background-size: 100%;
   }
   .character_spritesheet {
      position: absolute;
      width: calc(var(--grid-cell) * 8);
      height: calc(var(--grid-cell) * 8);
      background: url("https://assets.codepen.io/21542/DemoRpgCharacter.png") no-repeat;
      background-size: 100%;
   }
   .character[facing="right"] .character_spritesheet { background-position-y: calc(var(--pixel-size) * -32); }
   .character[facing="up"] .character_spritesheet { background-position-y: calc(var(--pixel-size) * -64); }
   .character[facing="left"] .character_spritesheet { background-position-y: calc(var(--pixel-size) * -96); }
   .character[walking="true"] .character_spritesheet {
      animation: walkAnimation 0.6s steps(4) infinite;
   }
   @keyframes walkAnimation {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(-100%, 0, 0); }
   }
</style>

<body>
   <div class="frame">
      <div class="camera">
         <div class="map pixel-art">
            <div class="character" facing="down" walking="true">
               <div class="shadow pixel-art"></div>
               <div class="character_spritesheet pixel-art"></div>
            </div>
            <div class="tree"></div>
            <div class="tree2"></div>
            <div class="npc1"></div>
         </div>
      </div>
   </div>
</body>

<script>
   var character = document.querySelector(".character");
   var map = document.querySelector(".map");
   var x = 90, y = 80;
   var held_directions = [];
   var speed = 1;

   const directions = { up: "up", down: "down", left: "left", right: "right" };
   const keys = { 38: directions.up, 37: directions.left, 39: directions.right, 40: directions.down };

   function placeCharacter() {
      var pixelSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--pixel-size'));
      const held_direction = held_directions[0];

      if (held_direction) {
         if (held_direction === directions.right) x += speed;
         if (held_direction === directions.left) x -= speed;
         if (held_direction === directions.down) y += speed;
         if (held_direction === directions.up) y -= speed;
         character.setAttribute("facing", held_direction);
      }

      character.setAttribute("walking", held_direction ? "true" : "false");

      var leftLimit = -8, rightLimit = (16 * 11) + 8, topLimit = 24, bottomLimit = (16 * 7);
      x = Math.max(leftLimit, Math.min(x, rightLimit));
      y = Math.max(topLimit, Math.min(y, bottomLimit));

      var camera_left = pixelSize * 66, camera_top = pixelSize * 42;
      map.style.transform = `translate3d(${-x * pixelSize + camera_left}px, ${-y * pixelSize + camera_top}px, 0)`;
      character.style.transform = `translate3d(${x * pixelSize}px, ${y * pixelSize}px, 0)`;
   }

   function step() {
      placeCharacter();
      requestAnimationFrame(step);
   }
   step();

   document.addEventListener("keydown", (e) => {
      var dir = keys[e.which];
      if (dir && held_directions.indexOf(dir) === -1) held_directions.unshift(dir);
   });

   document.addEventListener("keyup", (e) => {
      var dir = keys[e.which];
      var index = held_directions.indexOf(dir);
      if (index > -1) held_directions.splice(index, 1);
   });
</script>
